<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts Pagination</title>
  <link rel="stylesheet" href="../css/style-messageBorad.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="menu-bar">
  <button id="goHome">Home</button>
</div>

<!-- 검색 폼 추가 -->
<div id="search-container">
  <input type="email" id="search-email" placeholder="이메일로 게시물 검색...">
  <button id="search-btn">검색</button>
</div>
<!-- 검색 결과 표시 영역 -->
<div id="search-results"></div>

<div id="posts-container">
  <h2>Posts</h2>
  <div id="posts"></div>
</div>

<div id="pagination">
  <button id="prev-page">Previous</button>
  <span id="page-info">Page 1</span>
  <button id="next-page">Next</button>
</div>
<!-- "Write a Message" Button -->
<button id="write-message-btn">Write a Message</button>

<!-- Message Composition Modal -->
<div id="message-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Compose New Message</h2>
    <form id="message-form">
      <input type="text" id="message-title" placeholder="Title" required>
      <textarea id="message-content" placeholder="Write your message here..." required></textarea>
      <button type="submit">Post Message</button>
    </form>
  </div>
</div>
<script src="../src/message-borad.js"></script>
<script src="../src/button.js"></script>
</body>
</html>
