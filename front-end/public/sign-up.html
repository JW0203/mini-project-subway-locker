<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/style-sign.css">
</head>
<body>
<div class="sign-container">
  <h2>Sign Up</h2>

  <form id="signUpForm" class="sign-form">
    <select id="role" name="role">
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>

    <div class="form-field">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <label for="password">Confirm Password:</label>
      <input type="password" id="passwordConfirm" placeholder="Confirm your password" required />
    </div>

    <button type="submit" id="goSignUp" class="sign-up-button">Join</button>
    <button id="goHome" class="cancel-button">Cancel</button>
  </form>
</div>
<script type="module" src="../src/sign-up-script.js"></script>
<!--<script src="../src/button.js"></script>-->
</body>
</html>
