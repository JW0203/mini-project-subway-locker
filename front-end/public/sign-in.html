<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="../css/style-sign.css">
</head>
<body>
<div class="sign-container">
  <h2>Sign In</h2>
  <form id="signInForm" class="sign-form">
    <div class="form-field">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>
    <div class="form-field">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    </div>

    <button type="submit" class="sign-in-button">Sign In</button>
    <button id='goSignUp' class="sign-up-button">Sign Up</button>
    <button id="goHome" class="cancel-button">Cancel</button>
  </form>
</div>
<script src="../src/sign-in-script.js"></script>
<script src="../src/button.js"></script>
</body>
</html>
